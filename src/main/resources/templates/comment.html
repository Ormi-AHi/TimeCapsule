<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TimeCapsule</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/comment.css">
</head>
<main role="main">

    <div class="commentSection">
        <div class="comment-header">
            <img src="../static/images/commenticon.png" alt="댓글 아이콘" class="commentIcon">
            <h2>댓글</h2>
        </div>

        <div class="commentList">
            <div class="comment-item">
                <div class="comment-header">
                    <span class="comment-author">작성자 | YYYY.MM.DD</span>
                </div>
                <div class="comment-content">
                    감동적이에요
                </div>
                <div class="commentListButtons">
                    <button class="modifyDelete">수정</button>
                    <button class="modifyDelete">삭제</button>
                </div>
            </div>
        </div>

        <form class="commentForm">
            <textarea placeholder="댓글을 입력해주세요"></textarea>
            <button type="submit">등록</button>
        </form>
    </div>

</main>

<footer>
    <!-- 푸터 내용 -->
</footer>
</body>
</html>
</html>
