<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TimeCapsule</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>
<main th:class="main-content">
    <section class="main-content">
        <section class="story-creation-section">
            <h2>
                <img src="/images/MainPlus.png" alt="스토리 생성 플러스 아이콘" class="text-plus-icon">
                스토리 생성
            </h2>
            <div class="story-cards">
                <a href="/stories/form" class="story-card new-story">
                    <span class="plus-icon"><img src="/images/MainPlus.png" alt="스토리 생성 플러스 아이콘" class="box-plus-icon"></span>
                </a>
                <a href="#" class="story-card"> <!-- 가장 최근 생성한 스토리 페이지(기능 구현 후 연결) -->
                    <img src="/images/MainTimecapsuleLogo.png" alt="최근 스토리 책 아이콘" class="box-book-icon">
                    <article class="story-content">
                        <h2>할아버지의 6.25 전쟁 이야기</h2>
                        <h4>할아버지께서 겪으신 6.25 전쟁 당시의 경험담을 들었습니다..<br>전쟁의 참혹함 속에서도 서로를 위해 희생하고 도왔던 그 시절의<br>기억이 아직도 생생하다고 하셨습니다.</h4>
                    </article>
                </a>
            </div>
            <section class="service-intro">
                <h1>가족 또는 세대 간 이야기, 기록하고 공유해보세요</h1>
                <article class="intro-item">
                    <img src="/images/MainFamilyLaw.png" alt="새로운 스토리 만들기" class="intro-image">
                    <div class="intro-content">
                        <h3 class="intro-title">새로운 스토리 만들기</h3>
                        <p class="intro-description">나만의 스토리를 생성하세요.</p>
                    </div>
                </article>
                <article class="intro-item">
                    <img src="/images/MainUpload.png" alt="사진 및 음성 업로드하기" class="intro-image">
                    <div class="intro-content">
                        <h3 class="intro-title">사진 및 음성 업로드하기</h3>
                        <p class="intro-description">업로드한 사진과 음성을 기반으로,<br> 멋진 스토리를 만들어 드립니다.</p>
                    </div>
                </article>
                <article class="intro-item">
                    <img src="/images/MainKnowledge.png" alt="스토리 공유하기" class="intro-image">
                    <div class="intro-content">
                        <h3 class="intro-title">스토리 공유하기</h3>
                        <p class="intro-description">소중한 우리 가족의 이야기,<br> 함께 기억할 수 있도록 공유할 수 있습니다.</p>
                    </div>
                </article>
            </section>
        </section>
    </section>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script type="text/javascript" th:src="@{/js/auth.js}"></script>
</body>
</html>
