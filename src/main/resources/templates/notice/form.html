<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<main>
    <div class="wrapper-form-content">
        <h2>공지사항</h2>
        <form th:action="@{/notices}" method="post" th:object="${noticeForm}">
            <div class="group-form">
                <input type="text" th:field="*{title}" placeholder="제목을 입력해 주세요." required>
            </div>
            <div class="group-form">
                <textarea th:field="*{content}" placeholder="내용을 입력해 주세요." required></textarea>
            </div>
            <div class="group-button">
                <button type="submit" class="btn btn-save-primary">저장</button>
                <button type="button" class="btn btn-back-secondary" onclick="history.back()">뒤로가기</button>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/form-warning.js}"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
